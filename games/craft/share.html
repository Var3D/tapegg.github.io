}

    width: auto;
	height:auto;

<body>
<img id="bg" src="https://bmob-cdn-444.b0.upaiyun.com/2018/08/09/d87e37cc4017b50c80bd160f70e5fc72.jpg" style="width:100%;height:auto;position:absolute;;left:0px;top:0px;"/>

<img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=http://www.tapegg.com" id="ewm" style="width:120px;height:120px;position:absolute;left:40px;top:30px;"/>
<font size="3" color="#000000" style="position:absolute;left:25px;top:160px">请用手机扫一扫访问!</font>
<font size="6" color="#ffffff" style="position:absolute;width:50%;left:50%;margin-left:-25%;top:30%;text-shadow:2px 2px 5px #333333;">你的朋友建设了一个独立无二的世界，邀请你去他的世界逛逛。</font>
<button class="btn" id="btn" data-clipboard-text="copyValue" onclick="change()" 
style="background:url(https://bmob-cdn-444.b0.upaiyun.com/2018/08/09/63c0ad1e40e7d9a6800447e49e29ca95.jpg) no-repeat;border:none;background-size: 100% 100%;width:400px;height:80px;font-size:30px;color:white;position:absolute;left:50%;margin-left:-200px;top:60%;margin-top:-40px;">进入世界</button>

<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.1/dist/clipboard.min.js"></script>
<script>
function getQueryString(name) { 
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
  var r = window.location.search.substr(1).match(reg); 
  if (r != null) return unescape(r[2]); return null; 
} 

function ios(){
        var loadDateTime = new Date();
        window.setTimeout(function() {
          var timeOutDateTime = new Date();
          if (timeOutDateTime - loadDateTime < 5000) {
			  window.location.href = "https://itunes.apple.com/cn/app/id"+getQueryString("id");
          } else {window.close();}
        },25);
       window.location.href = "app://tapegg.craft"+location.search;
};

function change(){
	var id='Ej3Mk4Ohpa94fX4Z'+getQueryString('m');
    document.getElementById("btn").setAttribute('data-clipboard-text',id);
	ios();
}
</script>

<script>
var copyBtn = new ClipboardJS('.btn');
var bgimg=document.getElementById("bg");
if(document.documentElement.clientWidth > document.documentElement.clientHeight ){
	bgimg.setAttribute('src',"https://bmob-cdn-444.b0.upaiyun.com/2018/08/07/edad14b4401bd69780263661fdb03c56.jpg");
	bgimg.setAttribute('style',"width:100%;height:auto;position:absolute;left:0px;top:0px;");
	}
var path=location.search;
path=path.replace(/&/g, "%26");
 document.getElementById("ewm").setAttribute('src',"https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=http://www.tapegg.com/games/craft/share.html"+path);
</script>
</body>

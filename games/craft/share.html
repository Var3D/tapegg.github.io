<button class="btn" id="btn" data-clipboard-text="copyValue" onclick="change()" 
style="width:300px;height:80px;font-size:30px;position:absolute;left:50%;margin-left:-150px;top:300px;">进入我创造的世界</button>

<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.1/dist/clipboard.min.js"></script>
<script>
function getQueryString(name) { 
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
  var r = window.location.search.substr(1).match(reg); 
  if (r != null) return unescape(r[2]); return null; 
} 

function ios(){
        var loadDateTime = new Date();
        window.setTimeout(function() {
          var timeOutDateTime = new Date();
          if (timeOutDateTime - loadDateTime < 5000) {
			  if(window.confirm('需要安装<<虚幻世界>>才能看到对方创造的世界，现在去AppStore下载吗？')){
                 window.location = "https://itunes.apple.com/cn/app/id"+getQueryString("id");
                 return true;
              }else{
                 return false;
             }
          } else {window.close();}
        },25);
       window.location = "app://tapegg.craft"+location.search;
};

function change(){
	var id='Ej3Mk4Ohpa94fX4Z'+getQueryString('m');
    document.getElementById("btn").setAttribute('data-clipboard-text',id);
	ios();
}
</script>

<script>

var path=location.search;

 document.getElementById("ewm").setAttribute('src',"http://qr.topscan.com/api.php?text=www.tapegg.com/games/craft/share.html"+path);
</script>

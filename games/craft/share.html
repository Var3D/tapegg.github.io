    width: 100%;
	height:100%;

<div class="article">

<button class="btn" id="btn" data-clipboard-text="copyValue" onclick="change()" 
style="width:400px;height:120px;font-size:40px;">进入我设计的世界</button>

<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.1/dist/clipboard.min.js"></script>
<script>
function getQueryString(name) { 
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
  var r = window.location.search.substr(1).match(reg); 
  if (r != null) return unescape(r[2]); return null; 
} 
function change(){
	var id=getQueryString('id');
    document.getElementById("btn").setAttribute('data-clipboard-text',id);
}
</script>

<script>
var copyBtn = new ClipboardJS('.btn');
</script>
</div>
</body>

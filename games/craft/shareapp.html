    width: auto;
	height:auto;

<body>
<script>
function getQueryString(name) { 
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
  var r = window.location.search.substr(1).match(reg); 
  if (r != null) return unescape(r[2]); return null; 
} 
function gotoUrl() { 
  document.location.href = 'app://tapegg.craft';
} 
</script>
<button class="btn" id="btn" onclick="gotoUrl()" style="width:90%;height:79px;font-size:30px;">进入我设计的世界</button>
<script>
      function ios(){
        var ifr = document.createElement("iframe");
        ifr.src = "app://tapegg.craft"; /***打开app的协议，有ios同事提供***/
        ifr.style.display = "none";
        document.body.appendChild(ifr);
        window.setTimeout(function(){
          document.body.removeChild(ifr);
          window.location.href = "http://www.var3d.net"; /***下载app的地址***/
        },2000);
      };
     ios();
</script>
</body>
</html>

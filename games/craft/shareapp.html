    text-align: center;

    width: auto;
	height:auto;

<body>
<script>
function getQueryString(name) { 
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
  var r = window.location.search.substr(1).match(reg); 
  if (r != null) return unescape(r[2]); return null; 
} 
function gotoUrl() { 
  document.location.href = 'app://tapegg.craft';
} 
</script>
<button class="btn" id="btn" onclick="gotoUrl()" style="width:90%;height:79px;font-size:30px;">进入我设计的世界</button>
<script>
         var isInstalled;
         //下面是IOS调用的地址，自己根据情况去修改
         var ifrSrc = 'app://tapegg.craft';
		 var ifr = document.createElement('iframe');
         ifr.src = ifrSrc;
         ifr.style.display = 'none';
         ifr.onload = function() {
              isInstalled = true;
              alert(isInstalled);
               document.getElementById('btn').click();
			   document.location.href = ifrSrc;
			  };
         ifr.onerror = function() {
              isInstalled = false;
              alert(isInstalled);
			  document.location.href = 'https://itunes.apple.com/cn/app/id1144041654';
         }
         document.body.appendChild(ifr);
         setTimeout(function() {document.body.removeChild(ifr);},1000);
</script>
</body>
</html>

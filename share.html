<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Share App</title>
</head>

<script>
//获取浏url里的参数
function getQueryString(name) { 
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
  var r = window.location.search.substr(1).match(reg); 
  if (r != null) return unescape(r[2]); return null; 
} 
//是否为中文
var language = (navigator.browserLanguage || navigator.language).toLowerCase();
var isChinese=language.indexOf('zh')>-1;
var u = navigator.userAgent;
var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端		
if(isiOS){//如果是 ios
	if(isChinese){
		 window.location.href = "https://itunes.apple.com/cn/app/id"+getQueryString("ios");
		}else{
			 window.location.href = "https://itunes.apple.com/en/app/id"+getQueryString("ios");
			}
}else if(isAndroid){//如果是 android
	 window.location.href = "https://play.google.com/store/apps/details?id="+getQueryString("apk");
}else{//如果是 pc 的话就显示两种按钮
<a>请下载</a>
}	

</script>

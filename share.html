<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Share App</title>
	
<style type="text/css">	
.background{
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 9999;
    background: linear-gradient(50deg, rgb(81, 255, 182), rgb(87, 160, 255));			
}
</style>
	
</head>
<body>	
<div class="background">		
	
<font id="messeg" size="6" color="#ffffff">messeg</font>	
	
</div>

<script type="text/javascript" src="data.js"></script>	
<script>
//获取浏url里的参数
function getQueryString(name) { 
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
  var r = window.location.search.substr(1).match(reg); 
  if (r != null) return unescape(r[2]); return null; 
} 
//是否为中文
var language = (navigator.browserLanguage || navigator.language).toLowerCase();
var isChinese=language.indexOf('zh')>-1;
var u = navigator.userAgent;
var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端	
var id=getQueryString("id");
	
ks=ks.sort(function(a, b){
	  return a.nid-b.nid;
});

	
var ext_ios=ks[id]["iosid"];
var ext_tap=ks[id]["taptap"];
var ext_google=ks[id]["google"];
if(isChinese){
	document.getElementById("messeg").innerText="免费下载游戏"+ks[id]["name"];
	document.getElementsByTagName("title")[0].innerText = "免费下载游戏"+ks[id]["name"];
}else{
	document.getElementById("messeg").innerText="Free download game "+ks[id]["name_en"];
	document.getElementsByTagName("title")[0].innerText = "Free download game "+ks[id]["name_en"];;
}
if(isiOS){//如果是 ios
      if(ext_ios){
	        if(isChinese){
		    window.location.href = "https://itunes.apple.com/cn/app/id"+ext_ios;
		}else{
	            window.location.href = "https://itunes.apple.com/en/app/id"+ext_ios;
		}
      }else if(ext_tap){
	        window.location.href = "https://www.taptap.com/app/"+ext_tap; 
      }else{
                window.location.href = "https://www.tapegg.com";
      }
}else if(isAndroid){//如果是 android
	        if(isChinese){
		    if(ext_tap){	
		        window.location.href = "https://www.taptap.com/app/"+ext_tap;
		    }else{
		        window.location.href = "https://www.tapegg.com";
		    }
		}else{
		    if(ext_google){	
			    window.location.href = "https://play.google.com/store/apps/details?id="+ext_google;
		    }else if(ext_tap){
		            window.location.href = "https://www.taptap.com/app/"+ext_tap;
		    }else{
		            window.location.href = "https://www.tapegg.com";
		    }
		}
}else{//如果是 pc
             window.location.href = "https://www.tapegg.com";
}	

</script>

</body>
</html>
